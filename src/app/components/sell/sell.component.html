<div class="background">
    <div class="sell_form">
        <div class="position">
            <div style="text-align: center;">
                <h1>Sell Your Car </h1>
            </div>
            <label>Brand  </label>
            <input  type="text" required [(ngModel)]="brand">
            <label>Model  </label>
            <input l type="text" required [(ngModel)]="model">
            <label>Year  </label>
            <input  type="number" required [(ngModel)]="year">
            <label>Price  </label>
            <input  type="number" required [(ngModel)]="price">
            <label>Kilometers  </label>
            <input  type="number" required [(ngModel)]="kilometer">
            <label>Transmission  </label>
            <input  type="text" required [(ngModel)]="transmission">
            <label>Phone Number  </label>
            <input  type="number" required [(ngModel)]="phone_number">
            <label>Location  </label>
            <input  type="text" required [(ngModel)]="location">
            <div style="text-align:center">
                <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                <div class="box_image" ><img [src]="url"  *ngIf="url" class="image">
                </div>
                    <div class="uploadLabel">   
                        <input #photo type="file" (change)="selectFile($event)" accept="image/*" class="uploadButton"/> 
                        <button type="button" (click)="uploadimage()" class="uploadbtn">
                            <span>
                                Save Photo
                            </span>
                        </button>           
                    </div>    
            </div>
            <button value="submit" class="sub" (click)="addStudent()">
                <span class="submit">
                    Submit
                </span>
            </button>   
        </div>
    </div>
</div>
