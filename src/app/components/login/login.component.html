<div class="layer"></div>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="card-body">
        <div style="text-align: center;">
          <h1>Login</h1>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" />
        </div>
        <button type="button" class="btn btn-info mb-4" (click)="login()">Login</button>
        <br>
        <div class="row">
          <div class="col-md-6">
            <a href="/register" class="text-dark">Need Account? <span class="text-danger">Register</span></a>
            
          </div>
          
          <br>
          
        </div>
      </div>
    </div>
  </div>
