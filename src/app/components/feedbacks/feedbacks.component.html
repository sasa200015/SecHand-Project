<div class="all">
  <header>
    <span routerLink="/buy" class="com_name">
      CarCraze
    </span>
    <span class="links">
      <a href="mylist" class="hvr-bounce-to-top">My List</a>
      <a href="wishlist" class="hvr-bounce-to-top">Wishlist</a>
      <a href="purchases" class="hvr-bounce-to-top">Purchases</a>
      <a href="feedbacks" class="hvr-bounce-to-top" id="active">FeedBacks</a>
      <a href="notification" class="hvr-bounce-to-top">Notification</a>
      <a href="/" class="hvr-bounce-to-top">Logout</a>
    </span>
  </header>

  <div *ngIf="feedbacks$ | async as feedback; else loading">
    <div class="feedback-list" *ngFor="let feed of feedback">
      <div class="image">
        <img [src]="feed.image_url" class="car_img">
      </div>
      <div class="comments">
        <div class="info">
          <h1 class="brand"> {{ feed.brand }}</h1> <p class="name">{{ feed.model }} </p> <hr>
          
          <div *ngFor="let comment of feed.comments" class="comm">
            {{ comment }}   <i class="fa-regular fa-comment"></i><hr />
          </div>
           
        </div>
      </div>
    </div>
</div>
<ng-template #loading><div class="typing-indicator">
  <div class="typing-circle"></div>
  <div class="typing-circle"></div>
  <div class="typing-circle"></div>
  <div class="typing-shadow"></div>
  <div class="typing-shadow"></div>
  <div class="typing-shadow"></div>
</div></ng-template>
</div>
